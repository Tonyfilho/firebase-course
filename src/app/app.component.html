<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="/create-user">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Create user</span>
      </a>

      <a mat-list-item routerLink="about">
        <mat-icon>get_app</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="about-with-snapshot-changes">
        <mat-icon>gavel</mat-icon>
        <span>About SnapShotChanges</span>
      </a>
      <a mat-list-item routerLink="about-with-values-changes">
        <mat-icon>question_answer</mat-icon>
        <span>About ValuesChanges</span>
      </a>
      <a mat-list-item routerLink="login">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>

      <!-- Show the login link if the User is LoggedOut -->
      <a
        mat-list-item
        routerLink="login"
        *ngIf="this.user?.isLoggedOut$ | async"
      >
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <!-- Show the login link if the User is LoggedIn -->
      <a mat-list-item *ngIf="this.user.isLoggedIn$ | async" (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="toolbar-tools">
      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <!-- Add img id the User is LoggedIn , this is wrap in ngContainer-->
      <ng-container *ngIf="this.user.pictureUrl$ | async" as pictureURL>
        <img class="user-avatar" [src]="pictureURL" />
      </ng-container>
    </div>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
