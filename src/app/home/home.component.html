
<div class="courses-panel">

    <div class="header">

        <h2 class="title">All Courses</h2>

        <button mat-mini-fab color="accent" routerLink="/create-course">
            <mat-icon class="add-course-btn">add</mat-icon>
        </button>

    </div>

    <mat-tab-group>

        <mat-tab label="Beginners" >
           <courses-card-list [courses]="this.beginnersCourses$ | async"></courses-card-list>
        </mat-tab>
        
        <mat-tab label="Advanced">
            <courses-card-list [courses]="this.advancedCourses$ | async"></courses-card-list>

        </mat-tab>

    </mat-tab-group>

</div>
